<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive" >

  <!-- Dashboard Tab -->
  <ion-tab title="{{translation[iso_code]['Featured']}}" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/app/featured">

    <ion-nav-view name="tab-featured"></ion-nav-view>
  </ion-tab>

  <!-- Categories Tab -->
  <ion-tab title="{{translation[iso_code]['Categories']}}" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/app/playlists">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>

  <!-- Cart Tab -->
  <ion-tab title="{{translation[iso_code]['Cart']}}" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/app/shopping-cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{translation[iso_code]['Account']}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/my-account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
